<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Majestic Tours</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yHapQdLxKAYx7U6NH3P+59vGoxY0Yp+ph6Fd2GpXn+F1OxEGUddEF3uS1GwYGkX0Ml7mO3XbIXv9C8WaUKUR9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    body {
      background: url('Logo%20pic.png') no-repeat center center;
      background-size: contain; /* Keep logo aspect ratio */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(20, 30, 40, 0.2);
      width: 320px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #111827;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      background-color: #4267B2; /* Facebook blue */
      transition: background 0.3s ease;
    }

    a.instagram {
      background-color: #E1306C;
    }

    a:hover {
      opacity: 0.85;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #4B5563;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Connect with Us</h1>
    <div class="links">
      <a href="https://www.facebook.com/Majestictourseg" target="_blank" rel="noopener">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://www.instagram.com/majestictourseg/" class="instagram" target="_blank" rel="noopener">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
    <footer>Follow us for updates</footer>
  </div>
</body>
</html>
